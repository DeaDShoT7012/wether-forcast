<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Weather</title>
    <link rel="stylesheet" href="wearher.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"></head>

</head>
<body>
    <div id="main">
            <h1 class="text-light">WEATHER</h1>
            <div id="temp" class="t"></div>
            

          
    </div>
    <div id="abc" class="card" style="width: 27rem; height: 800px;">
        <div class="card-body text-center">
          <form action="">
            <input id="cname" placeholder="Type Your City" class="form-control" type="text">
            <button type="button" onclick="search()" class="btn btn-primary mt-5  ">Search</button>
        </form>
        </div>
        <!-- <ul id="out" class="list-group  " style="height: 400px;">
            <li  class=" text-center fs-2" >Weather Details</li>
            <li class="list-group-i">Country:</li>
            <li class="list-group-item">Humidity:</li>
            <li class="list-group-item">Wind:</li>
            <li class="list-group-item">Pressure:</li>
        </ul> -->
        <div class="details">
            <p class="fs-2 fw-bold">weather details</p>
            <p class="fs-4 ">country</p>
            <p id="a" class="z"></p>
            <p class="fs-4 ">humidity</p>
            <p id="b" class="z"></p>
            <p class="fs-4 ">wind</p>
            <p id="c" class="z"></p>
            <p class="fs-4">pressure</p>
            <p id="d" class="z"></p>
        </div>
      </div>

</body>
<script>
    function search(){
        let Locationname=cname.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${Locationname}&appid=8ac5c4d57ba6a4b3dfcf622700447b1e`)
        .then((result)=>{
            result.json()
            .then((data)=>{
            display(data);
            })
        })
    }
    function display(data){
        htmlcountry=``
        htmlhumidity=``
        htmlwind=``
        htmlpressure=``
        htmltemp=``
        
        let weatherdetails=data
        let country=weatherdetails.sys.country
        let humidity=weatherdetails.main.humidity
        let wind=weatherdetails.wind.speed
        let pressure=weatherdetails.main.pressure
        let temperature=weatherdetails.main.temp
        let feels_like=weatherdetails.main.feels_like
        let Locationname=cname.value
        let time=weatherdetails.timezone


    htmlcountry=`<p class="text-light">${country}</P>`
    a.innerHTML=htmlcountry

    htmlhumidity=`<p class="text-light">${humidity}%</p>`
    b.innerHTML=htmlhumidity

    htmlwind=`<p class="text-light">${wind}kmph</p>`
    c.innerHTML=htmlwind

    htmlpressure=`<p class="text-light">${pressure}</p>`
    d.innerHTML=htmlpressure


    htmltemp=`
    <li class="list-group-item fs-1 fw-bold">${temperature} °F</li>
    <li class="list-group-item fw-bold">feels like ${feels_like} °F</li><br>
    <li class="list-group-item fs-3 fw-bold text-capitalize">${Locationname}</li>
    <li class="list-group-item"></li>`
  temp.innerHTML=htmltemp
    }
</script>
</html>
